name: Deploy to Kubernetes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: fortune-cookie
  DOCKER_BUILDKIT: 1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl with kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespace
        run: |
          kubectl create namespace fortune-cookie --dry-run=client -o yaml | kubectl apply -f -

      - name: Update image in deployment
        run: |
          kubectl set image deployment/fortune-cookie-app \
            fortune-cookie=${{ secrets.DOCKER_USERNAME }}/fortune-cookie:latest \
            -n fortune-cookie \
            --record

      - name: Apply ConfigMap and Secrets
        run: |
          kubectl apply -f k8s/configmap-secret.yaml

      - name: Apply Deployment
        run: |
          kubectl apply -f k8s/deployment.yaml

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/fortune-cookie-app \
            -n fortune-cookie \
            --timeout=5m

      - name: Verify pods are running
        run: |
          kubectl get pods -n fortune-cookie
          kubectl get svc -n fortune-cookie

      - name: Run health check
        run: |
          # Wait for service to be ready
          sleep 30
          
          # Get service IP or endpoint
          SERVICE_IP=$(kubectl get svc fortune-cookie-service -n fortune-cookie \
            -o jsonpath='{.status.loadBalancer.ingress[0].ip}' || echo "pending")
          
          echo "Service IP: $SERVICE_IP"
          if [ "$SERVICE_IP" != "pending" ]; then
            curl -f http://$SERVICE_IP/health || exit 1
          else
            echo "LoadBalancer IP pending (expected on some clusters)"
          fi

  notify:
    needs: [build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
            echo "Application deployed to Kubernetes cluster"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
