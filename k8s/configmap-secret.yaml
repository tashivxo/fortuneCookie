apiVersion: v1
kind: ConfigMap
metadata:
  name: fortune-cookie-config
  namespace: fortune-cookie
  labels:
    app: fortune-cookie
data:
  supabase-url: "https://your-supabase-url.supabase.co"
  # Add more configuration values as needed
  # app-env: "production"
  # log-level: "info"

---
apiVersion: v1
kind: Secret
metadata:
  name: fortune-cookie-secrets
  namespace: fortune-cookie
  labels:
    app: fortune-cookie
type: Opaque
stringData:
  supabase-key: "your-supabase-anon-key"
  # Add more secrets as needed
  # database-password: "your-secure-password"
  # api-token: "your-api-token"

---
apiVersion: v1
kind: Secret
metadata:
  name: regcred
  namespace: fortune-cookie
  labels:
    app: fortune-cookie
type: kubernetes.io/docker-registry
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "https://index.docker.io/v1/": {
          "username": "your-dockerhub-username",
          "password": "your-dockerhub-password-or-token",
          "email": "your-email@example.com",
          "auth": "base64-encoded-username-password"
        }
      }
    }
