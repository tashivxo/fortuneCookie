apiVersion: v1
kind: Namespace
metadata:
  name: fortune-cookie
  labels:
    name: fortune-cookie

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortune-cookie-app
  namespace: fortune-cookie
  labels:
    app: fortune-cookie
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fortune-cookie
  template:
    metadata:
      labels:
        app: fortune-cookie
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      serviceAccountName: fortune-cookie
      securityContext:
        fsGroup: 101
        runAsNonRoot: true
        runAsUser: 101
      containers:
      - name: fortune-cookie
        image: fortune-cookie:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: VITE_SUPABASE_URL
          valueFrom:
            configMapKeyRef:
              name: fortune-cookie-config
              key: supabase-url
        - name: VITE_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: fortune-cookie-secrets
              key: supabase-key
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - fortune-cookie
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: fortune-cookie-service
  namespace: fortune-cookie
  labels:
    app: fortune-cookie
spec:
  type: LoadBalancer
  selector:
    app: fortune-cookie
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fortune-cookie
  namespace: fortune-cookie
  labels:
    app: fortune-cookie

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fortune-cookie-hpa
  namespace: fortune-cookie
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fortune-cookie-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: fortune-cookie-pdb
  namespace: fortune-cookie
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: fortune-cookie
